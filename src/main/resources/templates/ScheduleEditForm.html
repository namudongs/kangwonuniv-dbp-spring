<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/EditFormStyle.css">
    <title>상영일정 수정</title>
</head>
<body>
<div class="editForm">
    <h2>상영일정 수정</h2>
    <form th:action="@{/admin/schedule/{scheduleId}/edit(scheduleId=${schedule.scheduleId})}" method="post">
        <div class="form-row">
            <label for="screenroom">상영관:</label>
            <select id="screenroom" name="screenroom">
                <option th:each="screenroom : ${screenrooms}" th:value="${screenroom.screenroomId}" th:text="${screenroom.screenroomName}" th:selected="${schedule.screenroomId == screenroom.screenroomId}"></option>
            </select>
        </div>
        <div class="form-row">
            <label for="startTime">시작 시간:</label>
            <input type="datetime-local" id="startTime" name="startTime" th:value="${schedule.startTime}">
        </div>
        <div class="form-row">
            <label for="endTime">종료 시간:</label>
            <input type="datetime-local" id="endTime" name="endTime" th:value="${schedule.endTime}">
        </div>
        <div class="submit-button">
            <button type="submit">수정</button>
            <button type="button" onclick="history.back()">취소</button>
            <button type="reset">초기화</button>
        </div>
    </form>
</div>
</body>
</html>
