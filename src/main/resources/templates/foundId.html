<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <title>아이디 찾기 결과</title>

  <link rel="stylesheet" href="/css/loginstyle.css">
</head>
<body>
<div id="con">
  <div id="login">
    <div id="login_form">
      <h3 class="login" style="letter-spacing:-1px;">아이디 찾기 결과</h3>

      <hr>

      <div th:if="${foundId != null}">
          <p>회원님의 아이디는 <span th:text="${foundId}"></span>입니다.</p>
        </div>
        <div th:if="${foundId == null}">
          <p>가입 이메일로 등록된 아이디가 없습니다.</p>
        </div>

        <hr>

        <p class="find">
          <span><a href="/findMyPassword">비밀번호 찾기</a></span>
          <span><a href="/signup">회원가입</a></span>
        </p>
    </div>
  </div>
</div>
</body>
</html>
