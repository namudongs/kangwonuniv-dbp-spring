<!DOCTYPE html>
<html>
<head>
  <title>영화 정보 사이트</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, Helvetica, sans-serif;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }
    #header h1 {
      margin: 0;
      font-size: 24px;
    }
    #header .btn-group {
      display: flex;
      gap: 10px;
    }
    #header button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      color: #333;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #header button:hover {
      background-color: #f1f1f1;
    }
    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }
    .movie-card {
      width: 250px;
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    .movie-card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 5px;
    }
    .movie-card h2 {
      margin: 10px 0 0 0;
      font-size: 20px;
    }
  </style>
</head>
<body>
<div id="header">
  <h1>DBP 팀플</h1>
  <div class="btn-group">

      <li th:if="${session.loggedIn}"><a th:href="@{/logout}">로그아웃</a></li>
      <li th:unless="${session.loggedIn}"><a th:href="@{/login}">로그인</a></li>

    <form method="get" action="/signup">
      <button type="submit">회원가입</button>
    </form>
    <form method="get" action="/movies">
      <button type="submit">영화목록</button>
    </form>
  </div>
</div>
<div class="movie-container">
  <div class="movie-card">
    <img src="https://via.placeholder.com/250x350.png?text=Movie+1" alt="Movie 1">
    <h2>Movie 1</h2>
  </div>
  <div class="movie-card">
    <img src="https://via.placeholder.com/250x350.png?text=Movie+2" alt="Movie 2">
    <h2>Movie 2</h2>
  </div>
  <div class="movie-card">
    <img src="https://via.placeholder.com/250x350.png?text=Movie+3" alt="Movie 3">
    <h2>Movie 3</h2>
  </div>
  <div class="movie-card">
    <img src="https://via.placeholder.com/250x350.png?text=Movie+4" alt="Movie 4">
    <h2>Movie 4</h2>
  </div>

</div>
</body>
</html>
