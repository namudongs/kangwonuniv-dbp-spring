<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/loginStyle.css">
  <title>로그인</title>
</head>
<body>
<div id="con">
  <div id="login">
    <div id="login_form"><!--로그인 폼-->
      <form method="post" action="/loginProc">
        <h3 class="login" style="letter-spacing:-1px;">로그인</h3>



        <hr>
        <label>
          <!-- <span>ID</span> -->
          <p style="text-align: left; font-size:12px; color:#666"></p>
          <input type="text" name="username"placeholder="아이디" class="size">
          <!-- <input type="submit" value="확인"> -->
          <p></p>
        </label>

        <label>
          <!-- <span>PW</span> -->
          <p style="text-align: left; font-size:12px; color:#666"></p>
          <input type="password" name="password" placeholder="비밀번호" class="size">
          <!-- <input type="submit" value="확인"> -->
        </label>

        <p>
          <input type="submit" value="로그인" class="btn">
        </p>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
      </form>
      <hr>
      <p class="find">
        <span><a href="">아이디 찾기</a></span>
        <span><a href="">비밀번호 찾기</a></span>
        <span><a href="/signup" >회원가입</a></span>
      </p>
    </div>
    <div>
    </div><!--con-->
</body>
</html>
